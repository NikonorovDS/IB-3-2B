
<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    <link rel="" href="/css/master.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

        </div>
    </div>

    {% endblock %}

</html>

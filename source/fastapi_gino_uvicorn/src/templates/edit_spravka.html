<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', path='/css/create_dopusk.css') }}" rel="stylesheet">
    <title>Main</title>

</head>
<body>
  <div class="header">
      <div class="header-line">
        <div class="logo">
            <a href="http://localhost:80/v1/users/main" method="get"><img src="{{ url_for('static', path='/photo/logo.png') }}" alt="logo"></a>
        </div>
      <a href="http://localhost:80/v1/users/start" method="get">
        <button class="button_exit">Выход</button>
      </a>
      </div>
  </div>
  <div class="case">
    <form action="http://localhost:80/v1/submissions/get_my_spravka" method="get">
      <button class="button1">Назад</button>
    </form>
      {% for items in spravka.values()%}
      <div class="case_item">{{items.student}}</div>
      <div class="case_item">{{items.way_point}}</div>
      <div class="case_item">{{items.quantity}}</div>
      <div class="case_item">{{items.status}}</div>
      {% endfor %}
      <form action="http://localhost:80/v1/submissions/edit_spravka/{{id}}"  method="post">
      <div class="">
        <select class="select" name="status">
          <option value="pol">Полученно</a></option>
          <option value="obrab">Обрабатывается</a></option>
          <option value="got">Готово</a></option>
        </select>
      </div>
      <button class="button">Обновить</button>
    </form>

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', path='/css/create_dopusk.css') }}" rel="stylesheet">
    <title>Main</title>

</head>
<body>
  <div class="header">
      <div class="header-line">
        <div class="logo">
            <a href="http://localhost:80/v1/users/main" method="get"><img src="{{ url_for('static', path='/photo/logo.png') }}" alt="logo"></a>
        </div>
      <a href="http://localhost:80/v1/users/start" method="get">
        <button class="button_exit">Выход</button>
      </a>
      </div>
  </div>
  <div class="case">
    <form action="http://localhost:80/v1/submissions/get_my_dopusk" method="get">
      <button class="button1">Назад</button>
    </form>
      {% for items in dopusk.values()%}
      <div class="case_item">{{items.student}}</div>
      <div class="case_item">{{items.teacher}}</div>
      <div class="case_item">{{items.subject}}</div>
      <div class="case_item">{{items.status}}</div>
      {% endfor %}
      <form action="http://localhost:80/v1/submissions/edit_dopusk/{{id}}"  method="post">
      <div class="">
        <select class="select" name="new_status">
          <option value="pol">Полученно</option>
          <option value="obrab">Обрабатывается</option>
          <option value="got">Готово</option>
        </select>
      </div>
      <button class="button">Обновить</button>
    </form>
  </div>
</body>
</html>
